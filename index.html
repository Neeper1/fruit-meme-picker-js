
<!DOCTYPE html>
<html>
    <head>
        <title>Fruit Meme Picker</title>
        <link href="/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"></link>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <img src="./images/fruit.jpg" class="header-img">
                <div>
                    <h2>Hannah's Sweetest...</h2>
                    <h1>Meme Picker</h1>
                </div>
                <img src="./images/fruit-swirl.gif" class="header-img">
            </div>
        </header>

        <main>
            <h3>Select your current emotion</h3>
            <div class="controls-container">
                <div class="emotion-radios" id="emotion-radios"></div>
                <div class="gifs-checkbox">
                    <input type="checkbox" id="gifs-only-checkbox"> 
                    <lable for="gifs-only-checkbox">Animated GIFs only</lable>     
                </div>
                <button class="get-images-btn" id="get-images-btn">Get Images</button>
            </div>
        </main>
            <div class="meme-modal" id="meme-modal">
                <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
                <div id="meme-modal-inner"></div>
            </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
